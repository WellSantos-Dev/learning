<html>
    <head>
        <meta charset="UTF-8">
        <title>Fieldset e legend - HTML</title>
        <link rel="stylesheet" type="text/css" href="../css/fieldset_legend.css">
    </head>

    <body>
        <form action="formularios.html" method="GET">
            <fieldset>
                <legend>Dados pessoais: </legend>
                    <label for="nome">
                        Digite o seu nome:<br>
                        <input type="text" id="nome" required minlength="2">
                    </label>
                    
                    <label for="sobrenome">
                        Digite o seu sobrenome:<br>
                        <input type="text" id="sobrenome">
                    </label>
                        
                    <label for="nickname">
                        Digite o seu nickname:<br>
                        <input type="text" id="nickname">
                    </label>

                    <label for="nickname">
                        Digite sua senha:<br>
                        <input type="password" id="nickname">
                    </label>
            </fieldset>
        </form>

        <form value="empresarial">
            <fieldset>
                <legend>Produtos: </legend>
                
                <label for="sobrenome">
                    <select>
                        <option value="bone">Bon√©</option>
                        <option value="camisa">Camisa</option>
                        <option value="bermuda">Bermuda</option>
                        
                    </select>
                </label>
                
                <label for="comment">
                    Precisa de ajuda? <br> Digite aqui e responderemos em breve.<br>
                    <input type="textarea" id="comment">
                </label>

                <label for="termos" id="termos">
                    Aceito os <a href="https://www.google.com">Termos de uso</a>
                    <input type="checkbox" id="termos">
                </label>
            </fieldset>

            <input type="submit" value="SEND">
        </form>
    </body>

</html>
